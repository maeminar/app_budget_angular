<h2 class="text-center">Ajouter une nouvelle dépense à mon budget</h2>
<form class="container mt-4 p-4 bg-light border rounded shadow">
  <div class="mb-3">
    <label for="date" class="form-label">Date:</label>
    <input
      type="date"
      class="form-control"
      id="date"
      [(ngModel)]="newOperation.date"
      name="date"
    />
  </div>
  <div class="mb-3">
    <label for="categorie" class="form-label">Catégorie:</label>
    <input
      type="text"
      class="form-control"
      id="categorie"
      [(ngModel)]="newOperation.categorie"
      name="categorie"
    />
  </div>
  <div class="mb-3">
    <label for="titre" class="form-label">Titre:</label>
    <input
      type="text"
      class="form-control"
      id="titre"
      [(ngModel)]="newOperation.titre"
      name="titre"
    />
  </div>
  <div class="mb-3">
    <label for="montant" class="form-label">Montant:</label>
    <input
      type="number"
      class="form-control"
      id="montant"
      [(ngModel)]="newOperation.montant"
      name="montant"
    />
  </div>
  <div class="mb-3">
    <label for="type" class="form-label">Type:</label>
    <input
      type="text"
      class="form-control"
      id="type"
      [(ngModel)]="newOperation.type"
      name="type"
    />
  </div>
  <button type="button" class="btn btn-primary" (click)="saveOperation()">
    Enregistrer
  </button>
</form>
