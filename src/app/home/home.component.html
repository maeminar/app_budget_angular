<div class="container py-5">
  <div class="row align-items-center">
    <div class="col-md-6 text-center">
      <img
        src="https://images.unsplash.com/photo-1640920789307-1df7543f5828?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Gestion de budget"
        class="img-fluid rounded shadow-lg"
      />
    </div>
    <div class="col-md-6 text-center text-md-left">
      <h1 class="display-4 font-weight-bold text-primary">
        La gestion performante de votre budget
      </h1>
      <p class="lead mt-4">
        L'application la plus efficace pour optimiser la gestion de votre budget
        et de votre épargne.
      </p>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-dark text-white shadow p-4" style="width: 20rem">
      <div>
        <h2 class="mb-4">Se connecter</h2>
        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe :</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Connexion</button>
        </form>
        <div *ngIf="loginError" class="mt-3" style="color: red">
          Email ou mot de passe invalide. Réessayez.
        </div>
      </div>
    </div>
  </div>
</div>
