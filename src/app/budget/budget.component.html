<h1 class="text-center m-4">Mes opérations</h1>

<div class="d-flex justify-content-center my-4">
  <button type="button" class="btn btn-primary mx-2" (click)="addOperation()">
    Ajouter
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-plus-circle"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
      />
      <path
        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
      />
    </svg>
  </button>
  <button
    type="button"
    class="btn btn-danger mx-2"
    (click)="deleteSelectedItems()"
  >
    Supprimer
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-trash"
      viewBox="0 0 16 16"
    >
      <path
        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
      />
      <path
        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
      />
    </svg>
  </button>
  <button
    type="button"
    class="btn btn-outline-dark mx-2"
    (click)="updateSelectedItems()"
  >
    Modifier
  </button>
</div>

<div class="container py-5">
  <table class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col"></th>
        <th scope="col"><strong>Date</strong></th>
        <th scope="col"><strong>Catégorie</strong></th>
        <th scope="col"><strong>Titre</strong></th>
        <th scope="col"><strong>Montant</strong></th>
        <th scope="col"><strong>Type</strong></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let operation of operations">
        <td>
          <input type="checkbox" [(ngModel)]="operation.selected" />
        </td>
        <td>{{ operation.date }}</td>
        <td>{{ operation.categorie }}</td>
        <td>{{ operation.titre }}</td>
        <td>{{ operation.montant }}</td>
        <td>{{ operation.type }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="showCreateNewBudget">
  <app-create-new-budget
    (operationAdded)="onOperationAdded($event)"
  ></app-create-new-budget>
</div>
