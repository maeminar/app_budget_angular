<div class="container m-4">
  <h1 class="m-4 text-center">Mon suivi en graphiques</h1>
  <div class="row">
    <div class="col-md-4">
      <h2 class="text-center">Nombre d'opportunités</h2>
      <canvas baseChart [data]="data" [options]="" [type]="'bar'"></canvas>
    </div>
    <div class="col-md-4">
      <h2 class="text-center">Nombre d'opportunités créées par mois</h2>
      <canvas
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      ></canvas>
    </div>
    <div class="col-md-4">
      <h2 class="text-center">Dépenses par catégorie</h2>
      <canvas
        baseChart
        [data]="doughnutChartData"
        [options]="doughnutChartOptions"
        [type]="'doughnut'"
      ></canvas>
    </div>
  </div>
</div>
